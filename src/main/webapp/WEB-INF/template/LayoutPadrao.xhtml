<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="titulo">Sistema de Gestão de Messagens</ui:insert></title>
	<h:outputStylesheet library="css" name="sistema.css" />
	<h:outputScript library="js" name="jquery.maskMoney.min.js" />
</h:head>
<h:body>

	<p:ajaxStatus styleClass="ajax-status" oncomplete="configurarMoeda()">
		<f:facet name="start">
			<p:graphicImage library="images" name="carregando.gif" />


		</f:facet>
		<f:facet name="complete">
			<p:outputLabel value="" />
		</f:facet>

	</p:ajaxStatus>

	<header>
	<div style="float: left">
		<h:link outcome="/Home">
			<h:graphicImage library="images" name="logo-algaworks.png" />
		</h:link>
	</div>

	<div style="float: right; margin-right: 100px">
		<span
			style="float: left; height: 30px; line-height: 30px; margin-right: 60px">
			Ola usuário </span>
		<h:form style=" display:inline-block"  enctype="multipart/form-data">
			<p:menubar styleClass="menu-sistema ">
				<p:submenu label="Cadastro" >
				<p:menuitem value="Cadastro de Informação" outcome="/boletim/Cadastro"/>
					
				</p:submenu>
				<p:submenu label="Relatórios">
					<p:menuitem value="Pesquisa " />
				</p:submenu>
				<p:menuitem value="Sair" />
			</p:menubar>

		</h:form>
	</div>
	<div style="clear: both"></div>
	</header>

	<div id="conteudo">
		<ui:insert name="corpo" />
	</div>


	<p:separator style="margin-top: 20px" />

	<footer>    BASE DE DADOS KOHIWA © 2017 <a href="http://www.mozsoft.co.mz">   Concebido por MozSoft, Lda </a></footer>
	<script>
		function configurarMoeda() {
			$(".moeda").maskMoney({
				decimal : ",",
				thousands : ".",
				allowZero : true
			});
		}

		$(document).ready(function() {
			configurarMoeda();
		});
	</script>


	
</h:body>


</html>
