<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="titulo">novo registo</ui:define>
	<ui:define name="corpo">
		<h:form id="frm" enctype="multipart/form-data">
			<h1>Novo Registo</h1>
			<p:messages autoUpdate="true" />

			<p:toolbar style="margin-top:10px">
				<p:toolbarGroup>
					<p:commandButton value="Salvar" id="botaoSalvar"
						action="#{gestaoDeArquivoBean.salvar }" update="@form" />
				</p:toolbarGroup>

			</p:toolbar>

			<p:tabView style="margin-top:20px">
				<p:tab title="Cadastro de Menssagem">

					<p:panelGrid columns="2" id="painel"
						style="margin-top:10px;width:100%" columnClasses="rotulo,canpo">

						<p:outputLabel value="Data de difusão da messagem"
							for="dataDefusao" />
						<p:calendar id="dataDefusao" value="#{gestaoDeArquivoBean.docRegisto.mensagem.dataDifusaoMensagem }" >
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</p:calendar>

						<p:outputLabel value="Preço " for="preco" />
						<p:inputText id="preco" size="60" value="#{gestaoDeArquivoBean.docRegisto.mensagem.precoSMS}"/>

						<p:outputLabel value="Conselho " for="conselho" />
						<h:panelGroup layout="block" style="padding-right: 10px"
							id="conselho">
							<p:inputTextarea rows="5" style="width:100%" value="#{gestaoDeArquivoBean.docRegisto.mensagem.conselho}"  />
						</h:panelGroup>

						<p:outputLabel value="Mensagem " for="mensagem" />
						<h:panelGroup layout="block" style="padding-right: 10px"
							id="mensagem">
							<p:inputTextarea rows="5" style="width:100%" value="#{gestaoDeArquivoBean.docRegisto.mensagem.mensagem }" />
						</h:panelGroup>
					</p:panelGrid>
				</p:tab>


				<p:tab title="Cadastro de SMS">

					<p:panelGrid columns="2" id="painelsms"
						style="margin-top:10px;width:100%" columnClasses="rotulo,canpo">

						<p:outputLabel value="Data de difusão da SMS" for="dataDefusaosms" />
						<p:calendar id="dataDefusaosms"  value="#{gestaoDeArquivoBean.docRegisto.sms.dataDifusaoSMS}" />

						<p:outputLabel value="Distrito " for="distrito" />
						<p:inputText id="distrito" size="60" value="#{gestaoDeArquivoBean.docRegisto.sms.distrito}"/>

						<p:outputLabel value="SMS" />

						<h:panelGroup layout="block" style="padding-right: 10px">
							<p:inputTextarea rows="5" style="width:100%"  value="#{gestaoDeArquivoBean.docRegisto.sms.SMS}"/>
						</h:panelGroup>


					</p:panelGrid>


				</p:tab>
				<p:tab title="Guardar Boletim">
					<p:panelGrid columns="2" id="paineldoc"
						style="margin-top:10px;width:100%" columnClasses="rotulo,canpo">

						<p:outputLabel value="Data" for="data" />
						<p:calendar id="data" />

						<p:outputLabel value="Radio" for="radio" />
						<p:inputText id="radio" />


						<p:outputLabel value="Anexar o documento " />
						<p:fileUpload mode="simple" skinSimple="true" mltiple="false" />







					</p:panelGrid>
				</p:tab>
			</p:tabView>


		</h:form>
	</ui:define>

</ui:composition>
